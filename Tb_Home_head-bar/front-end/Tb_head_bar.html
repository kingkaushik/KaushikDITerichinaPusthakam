<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../resources/css/head-bar-style.css">
    </head>
    <body>
        <div id="head_bar_div">
            <div id="tb-logo-div" class="floaters">
                <img src="../resources/images/fb-logo.png" id="tb-logo" width="50" height="50"/>
            </div>
            <div id="search-bar-with-icon-div" style="border:0px;padding: 0px;" class="floaters">
                <div id="search-bar-div" height="100%" width="100%" >
                    <input type="text" id="search-bar-head-bar-home" height="100%" width="100%"/>
                </div>
                <div id="search-icon-div" height="100%" width="100%">
                    <img src="../resources/images/search.png" id="search-bar-head-bar-home-logo" width="20px" height="20px"/>
                </div>
            </div>
            <div id="profile-pic-div" class="floaters">
                <img src="../resources/images/profile-pic.jpg" id="profile-pic" width="50" height="50"/>
            </div>
            <div id="profile-name-div" class="floaters">
                <pre id="profile-name"></pre>
            </div>
            <div id="Home-FindFriends-create-div" class="floaters">
                <div id="Home-div" class="floaters">
                    <h3>Home</h3>
                </div>
                <div id="FindFriends-div" class="floaters">
                    <h3>Find Friends</h3>
                </div>
                <div id="Create-div" class="floaters"> 
                    <h3>Create</h3>
                </div>
            </div>
            <div class="floaters">
                <div id="friendrequests-div" class="floaters">
                    <img src="../resources/images/friend-requests.png" id="friend-requests" width="50" height="50"/>
                </div>
                <div id="messenger-div" class="floaters"> 
                    <img src="../resources/images/messenger.jfif" id="messenger" width="50" height="50"/>
                </div>
                <div id="notifications-div" class="floaters">
                    <img src="../resources/images/notifications.png" id="notifications" width="50" height="50"/>
                </div>
                <div id="quickhelp-div" class="floaters">
                    <img src="../resources/images/quick-help.png" id="quick-help" width="50" height="50"/>
                </div>
                <div id="dropdown-div" class="floaters">
                    <img src="../resources/images/dropdown-black.png" id="settings-logout-dropdown" width="50" height="50"/>
                </div>
            </div> 
        </div>
    </body>
</html>
